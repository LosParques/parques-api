name: CI (Backend)

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Install • Test • Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install (npm ci)
        run: npm ci

      - name: Lint (optional)
        run: npm run lint --if-present

      - name: Test (npm test)
        run: npm test --if-present
        # --if-present: no falla si aún no hay script "test"

      - name: Build (optional)
        run: npm run build --if-present
        # muchas APIs no requieren build; si tienes TS o transpila, esto lo valida

      - name: Package artifacts (coverage/build/logs)
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifacts
          path: |
            coverage/**
            build/**
            logs/**
          if-no-files-found: ignore
